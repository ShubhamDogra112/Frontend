<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CheckBox</title>
    <script src = "https://kit.fontawesome.com/dc14601fdf.js" crossorigin = "anonymous"></script>
</head>
<style>
    body{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    .wrapper{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items:center;
    }

    .wrapper div{
        display: flex;
        justify-content:space-between;
        align-items:center;
        width: 150px;
    }

    .checkbox{
        appearance: none;
        height: 50px;
        width:50px;
        background-color: #ccc;
        cursor:pointer;
        position: relative;
        border: none;
        outline: none;
    }
    .checkbox::after{
        font-family:"FontAwesome";
        content:"\f00c";
        font-size: 30px;
        color: #fff;
        position:absolute;
        left:50%;
        top:50%;
        transform: translate(-50%, -50%);
        display: none;
    }

    .checkbox:checked{
        background-color: #5bcd36;
    }

    .checkbox:checked::after{
        display: block;
    }    
</style>
<body>
    <div class="wrapper">
        <div>
            <input class="checkbox" type ="checkbox" id ="checkbox"/>
            <label for ="checkbox">Checkbox</label>
        </div>
        
    </div>
    
</body>
</html>
