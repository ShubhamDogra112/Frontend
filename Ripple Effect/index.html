<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="main">

    <button class="submit">
    	Submit
    	<span class = "ripple"></span>
    </button>

    <!-- ripple effect using javascript  -->
    <script type="text/javascript">
    	let btn = document.querySelector(".submit");
    	let span = document.querySelector(".ripple");
    	btn.addEventListener('click', (e)=> {
    		let el = e.target;
    		let x = e.clientX - el.offsetLeft + 'px';
    		let y = e.clientY - el.offsetTop + 'px';
    		span.style.setProperty('--ripple-x', x);
    		span.style.setProperty('--ripple-y', y);
    	})
    </script>
</body>
</html>
